<p-card header="Buscar Tarea para Finalizar">
  <div class="flex gap-2">
    <p-iconfield>
      <p-inputicon class="pi pi-search" />
      <input type="text" pInputText placeholder="Buscar Tarea" (keyup.enter)="onSearch($event)"/>
    </p-iconfield>

    <p-button label="Buscar" (onClick)="searchWorkOrder()"/>
  </div>
</p-card>

@if(finalizableWorkOrders.length > 0)
{
  <p-card header="Listado de Tareas para Finalizar" class="mt-4">
    <p-table [value]="finalizableWorkOrders" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
        <tr>
          <th>CÃ³digo</th>
          <th>Nombre</th>
          <th>Estado</th>
        </tr>
      </ng-template>
      <ng-template #body let-workOrder>
        <tr>
          <td>{{ workOrder.code }}</td>
          <td>{{ workOrder.name }}</td>
          <td>{{ workOrder.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
}
